<h1 mat-dialog-title> Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="studentForm">

        <mat-form-field appearance="outline">
            <mat-label>Student Reg Number</mat-label>
            <input formControlName="regNumber" matInput >
          </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>Student First Name</mat-label>
        <input formControlName="firstName"matInput >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Student Last Name</mat-label>
        <input formControlName="lastName" matInput >
      </mat-form-field>

   

      <mat-form-field appearance="outline">
        <mat-label>Level</mat-label>
        <mat-select formControlName="level" placeholder="level"  >
            <mat-option value="1" >level 1</mat-option>
            <mat-option value="2" >level 2</mat-option>
            <mat-option value="3" >level 3</mat-option>
            <mat-option value="4" >level 4</mat-option>
          </mat-select>
        </mat-form-field>
       

        <label for=""><h2>Gender</h2></label>
          <mat-radio-group formControlName="gender" class="example-radio-group">
            <mat-radio-button *ngFor="let gender  of gender"  class="example-radio-button" [value]="gender">
              {{gender}}
            </mat-radio-button>
          </mat-radio-group>  
    </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close </button>&nbsp;
  <button mat-raised-button color="primary" (click)="addStudent()">{{actionBtn}}</button>

</div>
